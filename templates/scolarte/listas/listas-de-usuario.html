<option value="">--Eliga una de sus listas--</option>

{% if mi_primera_lista %}
<option value="{{ mi_primera_lista.id }}">{{ mi_primera_lista.id }} : {{ mi_primera_lista.name }}</option>
{% else %}
{% for lista in listas %}
{% if user.is_seller%}
<option value="{{ lista.id }}">User: {{lista.user.email}}  - {{ lista.name }}</option>
{% else %}
{% if lista.status == "recibida_no_pagada"%}
<option value="{{ lista.id }}">{{ lista.name }}</option>
{%endif%}
{% endif %}
{% endfor %}
{% endif %}
