{% extends 'scolarte/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>Ingresar con tu cuenta</h2>
  </div>
  <div class="col-md-12">
    <p class="lead">Selecciona qué tipo de usuario eres</p>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <a href="{% url 'core:login' %}?cliente-o-vendedor=cliente" class="btn btn-primary btn-lg" role="button">Soy un
      cliente</a>
  </div>
  <div class="col-md-4">
    <a href="{% url 'core:login' %}?cliente-o-vendedor=vendedor" class="btn btn-secondary btn-lg" role="button">Soy un
      vendedor</a>
  </div>
</div>
<hr class="margin-top5">
<div class="row margin-top5">
  <div class="col-md-2">
    <span class="box">Regístrate aquí</span>
  </div>
  <div class="col-md-8">
    <a href="{% url 'roles:client_signup' %}" class="btn btn-primary btn-lg" role="button">Registrarse</a>
  </div>
</div>
{% endblock %}
